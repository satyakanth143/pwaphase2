<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      Resume Builder
    </header>
    <article>
      <form >
        <section>
          <h2>Career Objective</h2>
          <select id="career">
            <option select"selected" disabled>select your careerobjective</option>
            <option>To secure a challenging position in a reputable organization to expand my learnings, knowledge, and skills</option>
            <option>Seeking a challenging career with an MNC</option>
            <option>Seeking an entry-level position to begin my career in a high-level professional environment</option>
            <option>A highly organized and hard-working individual looking for a responsible position to gain practical experience</option>
          </select>
        </section>
        <div class="parent">
          <section>
            <h2>Personal Information</h2>
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>

          </section>

          <section>
            <h2>Graduation Details</h2>
           <select id="group1">
             <option select"selected" disabled>select your graduation</option>
             <option>B.tech</option>
             <option>B.com</option>
             <option>B.e</option>
          </select><br>
          <select id="branch1">
                     <option select"selected" disabled>select your branch</option>
                     <option>CSE</option>
                     <option>IT</option>
                     <option>ECE</option>
          </select>
<br>
          <input type="text" id="college1" placeholder="College Name"required><br>
          <input type="number" id="marks1" placeholder="Percentage"required>
        </section>
        </div>
        <div class="parent">

          <section>
              <h2>Intermediate</h2>
           <select id="group2">
             <option select"selected" disabled>select your degree</option>
             <option>Intermediate</option>
             <option>Diploma</option>

          </select><br>
          <select id="branch2">
                     <option select"selected" disabled>select your branch</option>
                     <option>M.P.C.</option>
                     <option>Bi.P.C</option>
                     <option>C.E.C</option>
                     <option>M.E.C</option>
  </select>
  <br>
  <input type="text" id="college2" placeholder="College Name"required><br>
  <input type="number" id="marks2" placeholder="Percentage"required>
        </section>

        <section>
              <h2>School </h2>
         <select id="group3">
           <option select"selected" disabled>select your broad</option>
           <option>SSC</option>
           <option>CBSE</option>

        </select><br>
<input type="text" id="college3" placeholder="College Name"required><br>
<input type="number" id="marks3" placeholder="Percentage"required>
      </section>
    </div>
      <section>
        <h2>Technical Skills</h2>
        <p>Note:Skill must be comma seperated</p>
        <input type="text" id="tech" placeholder="Technical details"required>
      </section>
      </form>
    </article>
    <div style="text-align:center" class="parent">
      <button type="button"onclick="addData()">submit</button>
      <script type="text/javascript" src="main.js"></script>
    </div>

  </body>
</html>
